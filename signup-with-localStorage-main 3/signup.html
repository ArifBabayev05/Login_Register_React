<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Register</title>
    <link rel="stylesheet" href="./assets/css/styles.css">

</head>

<body>
    <header class="bg-dark text-light fixed-top">
        <div class="container">
            <div class="row py-3">
                <div class="col-4 ">
                    <form id="searchForm" class=" d-flex  position-relative">
                        <button type="submit" class="me-3">
                            <a class="text-white text-decoration-none" href="./signup.html">Register</a>
                        </button>
                        <button type="submit" class="">
                            <a class="text-white text-decoration-none" href="./signin.html">Login</a>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container py-5 h-80">
            <div class="row d-flex justify-content-center align-items-center h-100 mt-5">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="bg-dark text-white" style="border-radius: 1rem;">
                        <div class="container card">

                            <h2 class="text-dark mt-5">Register</h2>
                            <form role="form" onsubmit="signUp(event);" autocomplete="off">
                                <div class="form-group">
                                    <input type="text" name="firstName" id="firstName" placeholder="First Name" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" name="lastName" id="lastName" placeholder="Last Name" required>
                                </div>
                                <div class="form-group">
                                    <input type="email" name="email" id="email" placeholder="Email Address" required>
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="password" placeholder="Password" required>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="finish border-bottom text-dark border-primary text-decoration-none text-dark"><a href="./signin.html">Finish</a></button>
                                </div>
                            </form>
                            <p>Already a member? <a href="./signin.html">Sign In</a></p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
