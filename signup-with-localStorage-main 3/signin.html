<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>


<body>
    <header class="bg-dark text-light fixed-top">
        <div class="container">
            <div class="row py-3">
                <div class="col-4 ">
                    <form id="searchForm" class=" d-flex  position-relative">
                        <button type="submit" class="me-3">
                            <a class="text-white text-decoration-none" href="./signup.html">Register</a>
                        </button>
                        <button type="submit" class="">
                            <a class="text-white text-decoration-none" href="./signin.html">Login</a>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container py-5 h-80">
            <div class="row d-flex justify-content-center align-items-center mt-5 h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class=" bg-dark text-white" style="border-radius: 1rem;">
                        <div class="container card">
                            <h2 class="text-dark mt-5">Login</h2>
                            <form role="form" onsubmit="signIn(event);" autocomplete="off">
                                <div class="form-group">
                                    <input type="email" name="email" id="email" placeholder="Email Address" required>
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="password" placeholder="Password" required>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="text-dark border-bottom border-primary">Sign In</button>
                                </div>
                            </form>
                            <p>Don't have an account? <a href="./signup.html">Sign Up</a> here</p>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>

</html>
